 <div class="container">
    <div class="row">
        <div class="cd-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email &Password!</h6>
                </div>
             
                <router-outlet></router-outlet>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="email1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="Password1" class="form-label">Password</label>
                          <input  formControlName="password" type="password" class="form-control" id="Password1">
                        </div>
                        <br>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a style="color: #fff; margin-top:10px" routerLink="/signup">New User? Click to SignUp</a>
                    </div>
          
        </div>
    </div>
 </div>
